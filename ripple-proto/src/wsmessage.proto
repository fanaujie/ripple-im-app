syntax = "proto3";

package ripple.wsmessage;

message SingleMessageContent {
  string text = 2;
  string file_url = 3;
  string file_name = 4;
}

message SendMessageReq {
  int64 sender_id = 1;
  string conversation_id = 2;
  int64 receiver_id = 3;
  int64 group_id = 4;
  int64 message_id = 5;
  int64 send_timestamp = 6;
  oneof message {
    SingleMessageContent single_message_content = 7;
  };
}

enum PushMessageType {
  PUSH_MESSAGE_TYPE_UNSPECIFIED = 0;
  PUSH_MESSAGE_TYPE_SELF_INFO_UPDATE = 1;
  PUSH_MESSAGE_TYPE_RELATION_INFO_UPDATE = 2;
  PUSH_MESSAGE_TYPE_CONVERSATION_INFO_UPDATE = 3;
  PUSH_MESSAGE_TYPE_SINGLE_MESSAGE = 4;
}

message PushMessageRequest {
  repeated PushMessageType push_message_type = 1;
  string send_user_id = 2;
  string receive_user_id = 3;
  string request_device_id = 4;
  oneof payload {
    SendMessageReq message_data = 6;
  }
}

message WsMessage {
  oneof message_type {
    HeartbeatRequest heartbeat_request = 1;
    HeartbeatResponse heartbeat_response = 2;
    PushMessageRequest push_message_request = 3;
  }
}

message HeartbeatRequest {
  string user_id = 1;
  int64  timestamp = 2;
}

message HeartbeatResponse {
  string user_id = 1;
  int64  client_timestamp = 2;
  int64  server_timestamp = 3;
}